name: Test package

on: [push]

jobs:
  test:
    name: Running tests for package
    strategy:
      matrix:
        swift: ["5.4", "6.1.0"]
    runs-on: macos-latest
    steps:
      - uses: swift-actions/setup-swift@v2
        name: ğŸ¦ Setting up Swift environment
        with:
          swift-version: ${{ matrix.swift }}
      - uses: actions/checkout@v4
        name: ğŸ¤– Fetching repository
      - name: ğŸ”¨ Building project
        run: swift build
      - name: ğŸ§ª Running tests
        run: swift test